<!doctype html>
<html lang="en" data-theme="midnight">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spendrill — Expense Manager</title>

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/layout.css">


    <!-- COMPONENT CSS -->
    <link rel="stylesheet" href="css/pin-screen.css">
    <link rel="stylesheet" href="css/home-screen.css">
    <link rel="stylesheet" href="css/ai-screen.css">
    <link rel="stylesheet" href="css/stats-screen.css">
    <link rel="stylesheet" href="css/settings-screen.css">
    <link rel="stylesheet" href="css/header-bar.css">
    <link rel="stylesheet" href="css/tab-bar.css">
    <link rel="stylesheet" href="css/entry-sheet.css">
</head>

<body>

    <!-- PIN screen (overlay, shown on first launch) -->
    <pin-screen></pin-screen>

    <!-- ✅ APP ROOT WRAPPER - THIS WAS MISSING! -->
    <div class="app-root">

        <!-- Fixed Header -->
        <header-bar></header-bar>

        <!-- Screens (scrollable content area) -->
        <home-screen data-screen="home"></home-screen>
        <ai-screen data-screen="ai" hidden></ai-screen>
        <stats-screen data-screen="stats" hidden></stats-screen>
        <settings-screen data-screen="settings" hidden></settings-screen>

        <!-- Fixed Tab Bar -->
        <tab-bar></tab-bar>

    </div>

    <!-- Entry sheet modal (outside app-root) -->
    <entry-sheet></entry-sheet>

    <!-- Toast notifications (outside app-root) -->
    <div id="toast-root"></div>

    <!-- Dexie -->
    <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>

    <!-- App bootstrap -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
